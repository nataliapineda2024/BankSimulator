<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="fondo.css">
</head>

<div class="tittle">
    <h1 class="px-8 text-5xl text-white">Welcome to the Banck Simulator</h1>
</div>
   
    <body class="bg-white flex items-center justify-center min-h-screen bg  ">
        

        <div class="bg-white p-8 rounded shadow-md ">

            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text--600 text-sm font-semibold mb-2" for="name">Name</label>
                    <input class="w-full p-2 border rounded" type="text" id="inputName" name="username" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="username">User name</label>
                    <input class="w-full p-2 border rounded" type="text" id="inputUserName" name="username" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="password">Password</label>
                    <input class="w-full p-2 border rounded" type="password" id="inputPassword" name="password" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="password">DUI</label>
                    <input class="w-full p-2 border rounded" type="password" id="inputDUI" name="password" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="password">Bank account number</label>
                    <input class="w-full p-2 border rounded" type="password" id="inputNAccount" name="password" required>
                </div>

                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full" onclick="login(event)" >Login</button>
            </form>

            <p class="text-gray-600 mt-4">You don't have an account? <a href="createAccount.html" class="text-blue-700 underline">Register here</a></p>
        </div>
    
        
        <script src="validarLogin.js"></script>
        <script src="createAccount.html"></script>
        <script src="index.html"></script>
        
    </body>

</html>
